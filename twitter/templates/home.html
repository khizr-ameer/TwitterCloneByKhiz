{% extends "base.html" %}

{% block content %}

<div class="container text-center">
    <div class="row">
        <div class="col-8">

    <h1>Tweets</h1>

{% for tweets1 in tweets %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{tweets.user.username}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Recent Tweet</h6>
      <p class="card-text">
        
        <p>{{ tweets1 }}</p>
       
      </p>
    </div>
  </div>


</div>
 
<div class="col-4">
  <br/><br/><br/>
{% if form %}
<form  method=POST>
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-secondary">Post Your Tweet!</button>
</form>
{% endif %}
</div>
{% endblock %}
